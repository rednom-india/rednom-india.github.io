<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDNOM Cosmetics | Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
        }

        .logo {
            color: #e44d26;
            font-size: 2em;
            font-weight: bold;
        }

        .tagline {
            color: #666;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .countdown {
            color: #e44d26;
            font-size: 2em;
            margin-top: 30px;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            color: #666;
            text-decoration: none;
            font-size: 1.5em;
        }

        .subscribe-form {
            margin-top: 30px;
        }

        .subscribe-form input[type="email"] {
            width: 60%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #e44d26;
            border-radius: 5px;
            font-size: 1em;
        }

        .subscribe-form input[type="submit"] {
            background-color: #e44d26;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">REDNOM Group, Coming soon</div>
</body>

</html>
